<!DOCTYPE html>
<html>
<body>

   <canvas id="page" width="660" height="700" style="border:5px solid #000000;"></canvas>

   <script>

   // Formulae:
   // Line = <drawing_object>.lineTo(x_coord, y_coord);
   // Rectangle = <drawing_object>.rect(x_coord, y_coord, width, height);

   // Arc = <drawing_object>.arc(x_coord, y_coord, radius, start_angle, end_angle);
      // ( Setting start_angle to 0 and end_angle to 2*Math.PI creates a CIRCLE )
      // ( Setting start_angle to 0, and end_angle to Math.PI creates a SEMICIRCLE )

   // Quadratic Curve = <drawing_object>.quadraticCurveTo(control_x, control_y, x_coord, y_coord);
   // Bezier Curvee = <drawing_object>.bezierCurveTo(control1_x, control1_y, control2_x, control2_y, coord_x, coord_y);

   var page = document.getElementById("page");		// Identify <canvas> element -> coloring page

   // Order of instructions matter (!!)

   // Rectangle 1
   var rect1 = page.getContext("2d");              // Create drawing object
   rect1.rect(320, 50, 100, 300);
   rect1.fillStyle = "teal";                       // Options: hex or word -> "#ffffff" == "white"
   rect1.fill();                                   // Fills object with fillStyle
   rect1.lineWidth = 3;                            // Line/border thickness
   rect1.strokeStyle = "#fffff";                   // Line/border color
   rect1.stroke();                                 // Draws object to canvas

   // Circle 1
   var circle1 = page.getContext("2d");
   circle1.beginPath();                            // Starts a line path; must be used with lines and curves
   circle1.arc(140, 120, 100, 0, 2*Math.PI);
   circle1.closePath();                            // Ends a line path
   circle1.fillStyle = "purple";
   circle1.fill();
   circle1.lineWidth = 2;
   circle1.strokeStyle = '#fffff';
   circle1.stroke();

   // Circle 2
   var circle2 = page.getContext("2d");
   circle2.beginPath();
   circle2.arc(200, 280, 50, 0, 2*Math.PI);
   circle2.closePath();
   circle2.fillStyle = "pink";
   circle2.fill();
   circle2.lineWidth = 4;
   circle2.strokeStyle = '#fffff';
   circle2.stroke();

   // Custom 1
   var custom1 = page.getContext("2d");
   custom1.beginPath();
   custom1.moveTo(100, 600);
   custom1.lineTo(260, 600);
   custom1.lineTo(180, 500);
   custom1.lineTo(100, 600);
   custom1.closePath();
   custom1.fillStyle = "gold";
   custom1.fill();
   custom1.lineJoin = "bevel";                     // Options: "miter", "round", "bevel"
   custom1.stroke();

   // Custom 2
   var custom2 = page.getContext("2d");
   custom2.beginPath();
   custom2.translate(200, 400);                    // Translates object with single instruction
   custom2.moveTo(170, 80);
   custom2.bezierCurveTo(130, 100, 130, 150, 230, 150);
   custom2.bezierCurveTo(250, 180, 320, 180, 340, 150);
   custom2.bezierCurveTo(420, 150, 420, 120, 390, 100);
   custom2.bezierCurveTo(430, 40, 370, 30, 340, 50);
   custom2.bezierCurveTo(320, 5, 250, 20, 250, 50);
   custom2.bezierCurveTo(200, 5, 150, 20, 170, 80);
   custom2.closePath();
   custom2.fillStyle = "cyan";
   custom2.fill();
   custom2.stroke();

   </script>

</body>
</html>
